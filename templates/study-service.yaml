apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-service
spec:
  replicas: {{ .Values.study.replicas | default 1 }}
  selector:
    matchLabels:
      app: study-service
  template:
    metadata:
      labels:
        app: study-service
    spec:
      containers:
        - name: study-service
          image: {{ .Values.study.image }}
          imagePullPolicy: {{ .Values.study.imagePullPolicy | default "IfNotPresent" }}
          command: [ "./main" ]
          ports:
            - containerPort: {{ .Values.study.port | default 5000 }}
          env:
            - name: PG_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "team6-helm.fullname" . }}-postgres-secrets
                  key: PG_DSN

            - name: GRPC_HOST
              value: {{ .Values.study.host | quote }}
            - name: GRPC_PORT
              value: {{ .Values.study.port | quote }}

            # MinIO конфигурация
            - name: S3_USE_SSL
              value: "true"
            - name: S3_BUCKET
              value: team6
            - name: S3_ENDPOINT
              value: s3.regru.cloud

            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "team6-helm.fullname" . }}-minio-secrets
                  key: ACCESS_KEY_ID
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "team6-helm.fullname" . }}-minio-secrets
                  key: SECRET_ACCESS_KEY

            # NATS
            - name: NATS_URI
              value: {{ .Values.global.nats.url | quote }}


          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            tcpSocket:
              port: {{ .Values.study.port | default 5000 }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: {{ .Values.study.port | default 5000 }}
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: study-service
spec:
  type: {{ .Values.study.serviceType | default "ClusterIP" }}
  ports:
    - port: {{ .Values.study.port | default 5000 }}
      targetPort: {{ .Values.study.port | default 5000 }}
      {{- if eq (.Values.study.serviceType | default "ClusterIP") "NodePort" }}
      nodePort: {{ .Values.study.nodePort | default 30083 }}
      {{- end }}
  selector:
    app: study-service